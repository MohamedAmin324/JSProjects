<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">
            <p class="calculator__current-operation"></p>
            <p class="calculator__result">0</p>
        </div>
        <div class="calculator__btn-section">
            <span class="calculator__btn clear-btn">clear</span>
            <span class="calculator__btn delete-btn">delete</span>
            <span class="calculator__btn">7</span>
            <span class="calculator__btn">8</span>
            <span class="calculator__btn">9</span>
            <span class="calculator__btn">/</span>
            <span class="calculator__btn">4</span>
            <span class="calculator__btn">5</span>
            <span class="calculator__btn">6</span>
            <span class="calculator__btn">x</span>
            <span class="calculator__btn">1</span>
            <span class="calculator__btn">2</span>
            <span class="calculator__btn">3</span>
            <span class="calculator__btn">-</span>
            <span class="calculator__btn">.</span>
            <span class="calculator__btn">0</span>
            <span class="calculator__btn">=</span>
            <span class="calculator__btn">+</span>
        </div>
    </div>
</body>
</html>
