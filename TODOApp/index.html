<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main_script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="task-manager">
    <h1>To Do App</h1>
    <ul class="task-list">
        <p class="disclaimer">Your To Do List Is Currently Empty</p>
    </ul>
    <input type="text" placeholder="Add New Task">
    <button class="add-task">Add New Task</button>
    <p class="warning"></p>
    <button class="submit">Submit To Do List</button>
    <button class="reset">Reset To Do List</button>
    </div>
</body>
</html>
